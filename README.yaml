# How to use this project
usage : |-
  ### Simple Example
  Here is an example of how you can use this module in your inventory structure:
  ```hcl
      module "droplet" {
        source             = "terraform-do-modules/droplet/digitalocean"
        version            = "0.15.0"
        name               = "app"
        environment        = "test"
        droplet_count      = 1
        region             = "blr1"
        vpc_uuid           = module.vpc.id
        droplet_size       = "s-1vcpu-1gb"
        image_name         = "ubuntu-18-04-x64"
        ssh_key            = "ssh-rsa AAAAB3NfWmf2/dUA1KDU= test"
        monitoring         = false
        ipv6               = false
        floating_ip        = true
        block_storage_size = 5
        user_data          = file("user-data.sh")
      
        ####firewall
        allowed_ip    = ["0.0.0.0/0"]
        allowed_ports = [22, 80]
      }
  ```
